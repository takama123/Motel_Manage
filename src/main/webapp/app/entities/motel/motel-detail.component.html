<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="motel">
            <h2><span>Motel</span> {{ motel.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ motel.title }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ motel.address }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ motel.phone }}</span>
                </dd>
                <dt><span>Decription</span></dt>
                <dd>
                    <span>{{ motel.decription }}</span>
                </dd>
                <dt><span>Electricity Price</span></dt>
                <dd>
                    <span>{{ motel.electricityPrice }}</span>
                </dd>
                <dt><span>Water Price</span></dt>
                <dd>
                    <span>{{ motel.waterPrice }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/motel', motel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
