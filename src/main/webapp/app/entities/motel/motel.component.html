<div>
    <h2 id="page-heading">
        <span>Motels</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-motel" [routerLink]="['/motel/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Motel
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="motels?.length === 0">
        <span>No motels found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="motels && motels.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Address</span></th>
                    <th scope="col" ><span>Phone</span></th>
                    <th scope="col" ><span>Decription</span></th>
                    <th scope="col" ><span>Electricity Price</span></th>
                    <th scope="col" ><span>Water Price</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let motel of motels ;trackBy: trackId">
                    <td><a [routerLink]="['/motel', motel.id, 'view']">{{ motel.id }}</a></td>
                    <td>{{ motel.title }}</td>
                    <td>{{ motel.address }}</td>
                    <td>{{ motel.phone }}</td>
                    <td>{{ motel.decription }}</td>
                    <td>{{ motel.electricityPrice }}</td>
                    <td>{{ motel.waterPrice }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/motel', motel.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/motel', motel.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(motel)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
