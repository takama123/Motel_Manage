<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contract">
            <h2><span>Contract</span> {{ contract.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Check In Date</span></dt>
                <dd>
                    <span>{{ contract.checkInDate }}</span>
                </dd>
                <dt><span>Check Out Date</span></dt>
                <dd>
                    <span>{{ contract.checkOutDate }}</span>
                </dd>
                <dt><span>Decription</span></dt>
                <dd>
                    <span>{{ contract.decription }}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="contract.customer">
                        <a [routerLink]="['/customer', contract.customer?.id, 'view']">{{ contract.customer?.id }}</a>
                    </div>
                </dd>
                <dt><span>Room</span></dt>
                <dd>
                    <div *ngIf="contract.room">
                        <a [routerLink]="['/room', contract.room?.id, 'view']">{{ contract.room?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contract', contract.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
