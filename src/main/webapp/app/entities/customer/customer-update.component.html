<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading">Create or edit a Customer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gender">Gender</label>
                    <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_birthday">Birthday</label>
                    <input type="text" class="form-control" name="birthday" id="field_birthday"
                           formControlName="birthday"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_extraName">Extra Name</label>
                    <input type="text" class="form-control" name="extraName" id="field_extraName"
                           formControlName="extraName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_originAddress">Origin Address</label>
                    <input type="text" class="form-control" name="originAddress" id="field_originAddress"
                           formControlName="originAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nation">Nation</label>
                    <select class="form-control" name="nation" formControlName="nation" id="field_nation">
                        <option value="KINH">KINH</option>
                        <option value="MUONG">MUONG</option>
                        <option value="THAI">THAI</option>
                        <option value="HOA">HOA</option>
                        <option value="KHMER">KHMER</option>
                        <option value="TAY">TAY</option>
                        <option value="EDE">EDE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_religion">Religion</label>
                    <input type="text" class="form-control" name="religion" id="field_religion"
                           formControlName="religion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nationality">Nationality</label>
                    <input type="text" class="form-control" name="nationality" id="field_nationality"
                           formControlName="nationality"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_indentity">Indentity</label>
                    <input type="text" class="form-control" name="indentity" id="field_indentity"
                           formControlName="indentity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_regularlyAdress">Regularly Adress</label>
                    <input type="text" class="form-control" name="regularlyAdress" id="field_regularlyAdress"
                           formControlName="regularlyAdress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_academicLevel">Academic Level</label>
                    <input type="text" class="form-control" name="academicLevel" id="field_academicLevel"
                           formControlName="academicLevel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_qualification">Qualification</label>
                    <input type="text" class="form-control" name="qualification" id="field_qualification"
                           formControlName="qualification"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foreignLevel">Foreign Level</label>
                    <input type="text" class="form-control" name="foreignLevel" id="field_foreignLevel"
                           formControlName="foreignLevel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_job">Job</label>
                    <input type="text" class="form-control" name="job" id="field_job"
                           formControlName="job"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_passsword">Passsword</label>
                    <input type="text" class="form-control" name="passsword" id="field_passsword"
                           formControlName="passsword"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="checkbox" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
