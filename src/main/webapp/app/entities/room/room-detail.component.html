<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span>Room</span> {{ room.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ room.title }}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ room.price }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ room.status }}</span>
                </dd>
                <dt><span>Acreage</span></dt>
                <dd>
                    <span>{{ room.acreage }}</span>
                </dd>
                <dt><span>Decription</span></dt>
                <dd>
                    <span>{{ room.decription }}</span>
                </dd>
                <dt><span>Motel</span></dt>
                <dd>
                    <div *ngIf="room.motel">
                        <a [routerLink]="['/motel', room.motel?.id, 'view']">{{ room.motel?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
