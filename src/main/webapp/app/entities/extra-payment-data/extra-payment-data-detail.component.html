<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extraPaymentData">
            <h2><span>Extra Payment Data</span> {{ extraPaymentData.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Cost</span></dt>
                <dd>
                    <span>{{ extraPaymentData.cost }}</span>
                </dd>
                <dt><span>Decription</span></dt>
                <dd>
                    <span>{{ extraPaymentData.decription }}</span>
                </dd>
                <dt><span>Bill Details</span></dt>
                <dd>
                    <div *ngIf="extraPaymentData.billDetails">
                        <a [routerLink]="['/bill-details', extraPaymentData.billDetails?.id, 'view']">{{ extraPaymentData.billDetails?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extra-payment-data', extraPaymentData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
