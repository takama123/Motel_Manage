<div>
    <h2 id="page-heading">
        <span>Convenients</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-convenient" [routerLink]="['/convenient/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Convenient
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>


    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="convenients?.length === 0">
        <span>No convenients found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="convenients && convenients.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Decription</span></th>
                    <th scope="col" ><span>Motel</span></th>
                    <th scope="col" ><span>Room</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let convenient of convenients ;trackBy: trackId">
                    <td><a [routerLink]="['/convenient', convenient.id, 'view']">{{ convenient.id }}</a></td>
                    <td>{{ convenient.title }}</td>
                    <td>{{ convenient.decription }}</td>
                    <td>
                        <div *ngIf="convenient.motel">
                            <a [routerLink]="['/motel', convenient.motel?.id, 'view']" >{{ convenient.motel?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="convenient.room">
                            <a [routerLink]="['/room', convenient.room?.id, 'view']" >{{ convenient.room?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/convenient', convenient.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/convenient', convenient.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(convenient)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
